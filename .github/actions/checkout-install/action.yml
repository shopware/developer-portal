name: Checkout and Install

runs:
  using: "composite"
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.12

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 7

    - name: Install system
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libatspi2.0-0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          libxrandr2 \
          libgbm1 \
          libxkbcommon0 \
          libasound2

    - name: Install dependencies
      shell: bash
      run: pnpm i && cd cli && pnpm i

    - name: Build CLI
      shell: bash
      run: pnpm cli:build